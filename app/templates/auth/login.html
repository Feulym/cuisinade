{% extends 'base.html' %}
{% block title %}Connexion{% endblock %}
{% block header %}
<div class="header">
    <h1>Connexion</h1>
    <p class="header-subtitle">Bienvenue !</p>
</div>
{% endblock %}
{% block content %}
<div style="max-width: 500px; margin: var(--spacing-xl) auto;">
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fa fa-sign-in"></i> Se connecter
                </button>
            </form>
        </div>
        <div class="card-footer text-center">
            <p class="text-secondary">Vous n'avez pas de compte ? <a href="{{ url_for('auth.register') }}">Inscrivez-vous ici</a></p>
        </div>
        <div class="card-footer text-center">
            <p class="text-secondary"><a href="{{ url_for('auth.forgot_password') }}">Mot de passe oubli√© ?</a></p>
    </div>
</div>
{% endblock %}
