{% extends 'base.html' %}
{% block title %}Réinitialisation du mot de passe{% endblock %}
{% block header %}
<div class="header">
    <h1>Réinitialisation du mot de passe</h1>
    <p class="header-subtitle">Réinitialisez votre mot de passe</p>
</div>
{% endblock %}
{% block content %}
<div style="max-width: 500px; margin: var(--spacing-xl) auto;">
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="form-group mb-3">
                    <label for="security_answer" class="form-label">Question de sécurité: {{ question }}</label>
                    <input type="text" name="security_answer" id="security_answer" class="form-control" placeholder="Entrez la réponse à votre question de sécurité" required>
                </div>
                <div class="form-group mb-3">
                    <label for="new_password" class="form-label">Nouveau mot de passe</label>
                    <input type="password" name="new_password" id="new_password" class="form-control" placeholder="Entrez votre nouveau mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fa fa-key"></i> Réinitialiser le mot de passe
                </button>
            </form>
        </div>
        <div class="card-footer text-center">
            <p class="text-secondary">Retour à la <a href="{{ url_for('auth.login') }}">connexion</a></p>
        </div>
    </div>
</div>
{% endblock %}
