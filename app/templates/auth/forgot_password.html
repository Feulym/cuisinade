{% extends 'base.html' %}
{% block title %}Mot de passe oublié{% endblock %}
{% block header %}
<div class="header">
    <h1>Mot de passe oublié</h1>
    <p class="header-subtitle">Réinitialisez votre mot de passe</p>
</div>
{% endblock %}
{% block content %}
<div style="max-width: 500px; margin: var(--spacing-xl) auto;">
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fa fa-key"></i> Réinitialiser le mot de passe
                </button>
            </form>
        </div>
        <div class="card-footer text-center">
            <p class="text-secondary">Retour à la <a href="{{ url_for('auth.login') }}">connexion</a></p>
        </div>
    </div>
</div>
{% endblock %}
