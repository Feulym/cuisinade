<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Cuisinade</title>
    
     <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Global Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='claude-style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" style="position: sticky; top: 0; z-index: 100; margin-bottom: var(--spacing-lg);">
        <div class="nav-item">
            <a href="{{ url_for('recipeBook.index') }}" class="nav-link" style="font-weight: 700; font-size: 1.2em;">Cuisinade</a>
        </div>
        <div style="flex: 1;"></div>
        {% if g.user %}
            <div class="nav-item">
                <span class="badge-primary">{{ g.user['username'] }}</span>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('auth.logout') }}" class="nav-link">DÃ©connexion</a>
            </div>
        {% else %}
            <div class="nav-item">
                <a href="{{ url_for('auth.register') }}" class="nav-link">S'enregistrer</a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('auth.login') }}" class="nav-link">Connexion</a>
            </div>
        {% endif %}
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="section-padding">
            <!-- Flash Messages -->
            {% for message in get_flashed_messages() %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
            
            <!-- Page Header -->
            {% block header %}{% endblock %}
            
            <!-- Page Content -->
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
